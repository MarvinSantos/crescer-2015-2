<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Desativar</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>
	
		<h3 style="text-align:center;">voce tem certeza que quer desativar este usuario?</h3>
		<div layout:fragment="content" class="centralizar margem-top-min">
			<form th:action="@{/users/remover}" th:object="${user}" method="post">
				<div class="container-form">
					
					<div class="form-group">
						<label class="control-label">User Name </label>
						<input class="form-control" th:field="*{userName}" type="text" disabled="true"/>
					</div>
					
					<div class="form-group">
						<label class="control-label">Permissao </label>
				 		<input class="form-control" th:field="*{permissao}" type="text" disabled="true"/>
					</div>
		             
		            <button class="btn btn-primary pull-left" type="submit">desativar</button>
		        </div>   
			</form>		
			
			<div class="container-form">
				<form th:action="@{/users}">
					<button class="btn btn-primary pull-right" type="submit">cancelar</button>			
				</form>
			</div>	 
		</div>
	
	</body>
</html>
