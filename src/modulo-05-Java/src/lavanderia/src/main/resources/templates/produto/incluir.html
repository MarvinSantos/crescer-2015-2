<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Incluir novo produto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>

		<div layout:fragment="content" class="margem-top-min centralizar">
			<h2 class="margem-top">Incluir</h2>
			<form th:action="@{/produtos/incluir}" th:object="${produto}" method="post">
				<div class="container-form">
					<div class="container-form" th:include="produto/form :: form-manter">
						
			             	            
		            </div>
		            <div class="form-group" th:classappend="${#fields.hasErrors('material')} ? 'has-error'">
				 		<label>Material: </label>
						<select class="form-control" th:field="*{material}">
					           <option th:each="material : ${materiais}" th:text="${material.descricao}" th:value="${material.idMaterial}" ></option>
				        </select>
				        <span class="help-inline" th:errors="*{material}"></span>
			   		 </div>
				            
				    <div class="form-group" th:classappend="${#fields.hasErrors('servico')} ? 'has-error'">
						<label>Servico: </label>
						<select class="form-control" th:field="*{servico}">
						       <option th:each="servico : ${servicos}" th:text="${servico.descricao}" th:value="${servico.idServico}" ></option>
						</select>
						<span class="help-inline" th:errors="*{servico}"></span>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>	
		</div>
	</body>
</html>
