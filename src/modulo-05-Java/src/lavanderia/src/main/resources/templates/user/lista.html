<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8" />
		<title>Usuarios</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>
	
		<div layout:fragment="content">
			<div class="margem-top-min centralizar alert alert-info" th:if="${menssagemFlash != null}">
				<p th:text="${menssagemFlash}"></p>
			</div>
			<div class="margem-top">
				<a class="btn btn-primary pull-right margem-dir" type="submit" th:href="@{|/users/incluir|}">Incluir</a>
			</div>
			<h2 class="margem-top pull-center">Usuarios</h2>
			<div class="grid-cliente" th:if="${not #lists.isEmpty(users)}" >
				<table class="table table-striped table-bordered table-hover">
				    <thead>
						<tr>
			                <th>UserName</th>
			                <th>Permissao</th>
			                <th>Visualizar</th>
			                <th>Editar</th>
			                <th>Desativar</th>
			            </tr>
		            </thead>  
		            <tr th:each="user : ${users}">
		            	<td th:text="${user.userName}"><a th:href="@{|/users/${user.userName}|}"></a></td>
		            	<td th:text="${user.permissao}"></td>
		            	<td><a th:href="@{|/users/${user.userName}|}">visualizar</a></td>
		            	<td><a th:href="@{|/users/editar/${user.userName}|}">editar</a></td>
		            	<td><a th:href="@{|/users/remover/${user.userName}|}">desativar</a></td>
		            </tr>			
				
				</table>		
			</div>
		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
