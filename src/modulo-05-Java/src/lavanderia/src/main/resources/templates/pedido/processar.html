<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Processar pedido</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>
		<div layout:fragment="content" class="margem-top-min centralizar">
			<form th:action="@{/pedido/status/processar}" class="form-group" th:object="${pedido}" method="post">
		        <div class="container">
		        	
		        	<div class="form-group" th:classappend="${#fields.hasErrors('idPedido')} ? 'has-error'">
						<input class="form-control" th:field="*{idPedido}" type="hidden" />
						<span class="help-inline" th:errors="*{idPedido}"></span>
					</div>
		        
					<div th:include="pedido/visualizar :: pedido-exibir">
					
		             	            
	           	 	</div>	
		        </div> 
	            <button class="btn btn-primary" type="submit">Processar</button>   
			</form>
		</div>
	</body>
</html>
