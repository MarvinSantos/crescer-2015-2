<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Incluir novo produto</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>

		<div layout:fragment="content" class="margem-top-min centralizar">
			<h2 class="margem-top">editar</h2>
			<form th:action="@{/produtos/editar}" th:object="${produto}" method="post">
				<div class="container-form">
					<div class="container-form" th:include="produto/form :: form-manter">
						
			             	            
		            </div>
		            
		            <div class="form-group" th:classappend="${#fields.hasErrors('situacao')} ? 'has-error'">
						<label>Servico: </label>
						<select class="form-control" th:field="*{situacao}">
						       <option th:each="situacao : ${situacoes}" th:text="${situacao}" th:value="${situacao}" ></option>
						</select>
						<span class="help-inline" th:errors="*{situacao}"></span>
					</div>
		           
				</div>
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>	
		</div>
	</body>
</html>
