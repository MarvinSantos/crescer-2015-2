<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns="http://www.w3.org/1999/xhtml"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 		layout:decorator="layout">
	<head>
		<meta charset="UTF-8"/>
		<title>Editar Usuario</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  />
		<link rel="stylesheet" type="text/css" href="/css/site.css" />
		<script src="common-script.js"></script>
	</head>
	<body>
		<div layout:fragment="content" class="centralizar margem-top-min">
			<form th:action="@{/users/editar}" th:object="${user}" method="post">
				<div class="container-form" th:fragment="form-manter-user">
					
					<div class="form-group" th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
						<label class="control-lable">User Name </label>
						<input class="form-control" th:field="*{userName}" type="text"/>
						<span class="help-inline" th:errors="*{userName}"></span>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
						<label>Senha </label>
				 		<input class="form-control" th:field="*{password}" type="text"/>
				 		<span class="help-inline" th:errors="*{password}"></span>
					</div>
					
			 		
			 		<div class="form-group" th:classappend="${#fields.hasErrors('permissao')} ? 'has-error'">
				 		<label>Permissao </label>
				 		<select class="form-control" th:field="*{permissao}">
			                <option th:each="permissao : ${permissoes}" th:text="${permissao.authority}" th:value="${permissao.authority}" ></option>
			            </select>
			            <span class="help-inline" th:errors="*{permissao}"></span>
		            </div>
		             
		            <button class="btn btn-primary" type="submit">Salvar</button>
		            </div>
			</form>
		</div>
	</body>
</html>
