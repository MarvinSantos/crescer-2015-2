<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post">
	
			<div>
				<input th:field="*{id}" type="hidden" />
			</div>
			
			<div>
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text"/>
			</div>
			
			<div>
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text"/>
			</div>
			
			<div>
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Endereco: </label>
		 		<input th:field="*{endereco}" type="text"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Cep: </label>
		 		<input th:field="*{cep}" type="text"/>
	 		</div>
	 		
	 		<div>
		 		<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}">
	                <option th:each="cidade : ${cidades}" th:text="${cidade.nome}" th:value="${cidade.idCidade}" ></option>
	            </select>
            </div>
             
            <button type="submit">Salvar</button>
            
		</form>

</body>
</html>
